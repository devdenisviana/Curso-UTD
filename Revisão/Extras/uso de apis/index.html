<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .gallery img {
      max-width: 400px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
  <title>Galeria de Imagens</title>
</head>
<body>
  <h1>Galeria de Imagens</h1>

  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2024/01/15/14/59/bird-8510323_1280.jpg" alt="Imagem 1">
    <img src="https://cdn.pixabay.com/photo/2023/07/30/23/30/frog-8159829_1280.jpg" alt="Imagem 2">
    <img src="https://cdn.pixabay.com/photo/2023/10/17/05/25/fox-squirrel-8320423_1280.jpg" alt="Imagem 3">
    <img src="https://cdn.pixabay.com/photo/2024/01/08/16/06/bird-8495858_1280.jpg" alt="Imagem 4">
    <img src="https://cdn.pixabay.com/photo/2024/01/22/16/33/pelican-8525794_1280.jpg" alt="Imagem 5">
    <img src="https://cdn.pixabay.com/photo/2023/09/27/19/02/bird-8280078_1280.jpg" alt="Imagem 6">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

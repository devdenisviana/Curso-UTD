<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Consulta de dados pessoais</title>
</head>
<body>
  <div class="container">
    <h1>Informe seus dados pessoais</h1>
    <form id="form">
      <label for="name">Nome:</label>
      <input type="text" id="name" required>

      <label for="dob">Data de Nascimento:</label>
      <input type="date" id="dob" required>

      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" required>

      <label for="height">Altura (cm):</label>
      <input type="number" id="height" required>

      <label for="bloodType">Tipo Sanguíneo:</label>
      <input type="text" id="bloodType" placeholder="Ex: A+">

      <button type="button" onclick="submitForm()">Enviar Dados</button>
      <button type="button" onclick="clearForm()">Limpar Tela</button>
    </form>

    <div id="result" class="hidden">
      <h2>Resultados</h2>
      <p><strong>Nome:</strong> <span id="resultName"></span></p>
      <p><strong>Signo:</strong> <span id="resultSign"></span></p>
      <p><strong>Tipo Sanguíneo:</strong> <span id="resultBloodType"></span></p>
      <p><strong>Peso e Altura:</strong> <span id="resultWeightHeight"></span></p>
      <p><strong>IMC:</strong> <span id="resultBMI"></span></p>
      <p><strong>Peso Ideal:</strong> <span id="resultIdealWeight"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

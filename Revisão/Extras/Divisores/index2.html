<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verificador de Divisibilidade</title>
</head>
<body>
    <!--Solicita os dados ao usuario-->
    <div class="container">
        <h1>Verificador de divisibilidade</h1>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" placeholder="Digite um número">

        <label for="divisor">Digite o divisor:</label>
        <input type="number" id="divisor" placeholder="Digite o divisor">

        <!--Botões para conferir a divisibilidade e para resetar o formulário-->
        <button onclick="verificarDivisibilidade()">Verificar</button>
        <button onclick="limparFormulario()">Limpar</button>

        <div id="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

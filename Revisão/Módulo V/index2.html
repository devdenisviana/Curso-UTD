<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <!--Aqui vamos inserir o link para o arquivo separado de estilo css-->
    
    <link rel="stylesheet" href="./estilos/estilo.css">

</head>
<body>
    
    <header></header>
    <nav></nav>
    <main>
       <h1>Aprendendo CSS - uso de estilo linkado</h1>
       <!--Aqui é inserido um link que por hora esta inativo com o uso do #, mas quando funcionar irá abrir em uma nova aba devido o target _blank-->
       <h2>Para mais detalhes acesse o <a href="#" target="_blank">link</a></h2>

       <!--Uso de uma lista não ordenada com disc (esse é o padrão. se vc nao colocar nada irá gerar com disc)-->
       <h3>Lista com uso do disc - formato padrão do marcador</h3>
       <ul style="list-style-type:disc">
        <li>Python</li>
        <li>PHP</li>
        <li>Java</li>
        <li>JavaScript</li>
       </ul>

      

       <!--Uso de uma lista ordenada-->
       <h3>Uso de lista ordenada usando o reversed</h3>
       <ol reversed>
        <li>Bootstrap</li>
        <li>SpringBoot</li>
        <li>MySql</li>
        <li>Insomnia</li>
       </ol>

      
    </main>
    <footer></footer>
    <script src="funcoes4.js"></script>
</body>
</html>
